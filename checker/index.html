<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff9f00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .content .bitcoin-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff9f00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content .bitcoin-btn:hover {
            background-color: #e68a00;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .header h1, .content p {
                font-size: 18px;
            }

            .content .bitcoin-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get Paid with Bitcoin</h1>
        </div>
        <div class="content">
            <p>
                For users outside Ghana, we pay your earnings securely through Bitcoin. It's fast, reliable, and easy. Click the button below to learn more about receiving your payments in Bitcoin.
            </p>
            <a href="#" class="bitcoin-btn">Learn More</a>
        </div>
        <div class="footer">
            &copy; 2024 Your Website Name. All Rights Reserved.
        </div>
    </div>
</body>
</html>
