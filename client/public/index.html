      body {

      .preloader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .preloader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 60%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .content {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .content.loaded {
        opacity: 1;
        transition-delay: 5s;
      }
